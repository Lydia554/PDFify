<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Login</h1>

    <!-- User login form -->
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required />
        <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
      </div>

      <label for="connectedShopDomain">Shopify Domain <small>(optional, like store.myshopify.com)</small></label>
      <input type="text" id="connectedShopDomain" placeholder="your-store.myshopify.com" />

      <button type="submit">Login</button>
    </form>

    <div id="result" class="result"></div>

    <div class="register-link">
      <span>Don't have an account?</span>
      <a href="/user-creation.html">Create User</a>
    </div>

    <div class="extra-links">
      <a href="/forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordField = document.getElementById("password");
      const toggleButton = document.getElementById("togglePassword");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleButton.textContent = "üëÅÔ∏è";
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const shopParam = urlParams.get("shop");
    if (shopParam) {
      document.getElementById("connectedShopDomain").value = shopParam;
    }

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const connectedShopDomain = document.getElementById("connectedShopDomain").value.trim();
      const result = document.getElementById("result");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[0-9]).{8,}$/;

      if (!email || !password) {
        result.innerText = "Please enter both email and password.";
        result.className = "result error";
        result.style.display = "block";
        return;
      }

      if (!emailRegex.test(email)) {
        result.innerText = "Invalid email format.";
        result.className = "result error";
        result.style.display = "block";
        return;
      }

      if (!passwordRegex.test(password)) {
        result.innerText = "Password must be at least 8 characters long and include at least one number.";
        result.className = "result error";
        result.style.display = "block";
        return;
      }

      try {
        const payload = { email, password };
        if (connectedShopDomain) {
          payload.connectedShopDomain = connectedShopDomain;
        }

        const response = await axios.post(`/api/auth/login`, payload);

        if (response.data.apiKey) {
          localStorage.setItem("x-api-key", response.data.apiKey);
          if (response.data.shopifyAccessToken) {
            localStorage.setItem("shopify-access-token", response.data.shopifyAccessToken);
          }

          // ‚úÖ Redirect to main dashboard
          window.location.href = "/pdf-generator-demo";
        } else {
          result.innerText = `Error: ${response.data.error}`;
          result.className = "result error";
          result.style.display = "block";
        }
      } catch (error) {
        console.error("Login error:", error);
        result.innerText = "An unexpected error occurred. Please try again.";
        result.className = "result error";
        result.style.display = "block";
      }
    });
  </script>

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      color: #5e60ce;
      margin-bottom: 30px;
      font-size: 24px;
    }
    label {
      text-align: left;
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #5e60ce;
      outline: none;
    }
    button {
      background-color: #5e60ce;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #4b4dbf;
    }
    .password-container {
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #5e60ce;
      padding: 0;
      line-height: 1;
    }
    .extra-links {
      margin-top: 12px;
      font-size: 14px;
      color: #5e60ce;
    }
    .extra-links a {
      color: #5e60ce;
      text-decoration: underline;
      margin: 0 4px;
    }
    .extra-links a:hover {
      color: #4b4dbf;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #5e60ce;
    }
    .register-link a {
      color: #5e60ce;
      text-decoration: underline;
      cursor: pointer;
    }
    .register-link a:hover {
      color: #4b4dbf;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 22px;
      }
      label {
        font-size: 14px;
      }
      input,
      button {
        padding: 14px;
        font-size: 14px;
      }
    }
  </style>
</body>
</html>
