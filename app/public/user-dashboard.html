<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 40px auto;">
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="spinner" style="border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #2196f3; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
  </div>

  <!-- Navigation Bar -->
  <nav style="background-color: #f4f7fb; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd;">
    <div>
      <a href="/api-guide" class="api-docs-button" style="margin-right: 10px;">ðŸ“„ API Docs</a>
      <a href="/pdf-generator-demo" class="pdf-gen-button">ðŸ“„ PDF Generator</a>
    </div>
    <button id="logoutButton" >Logout</button>
  </nav>

  <h1>User Dashboard</h1>

  <div id="user-info">
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>API Key:</strong> <span id="apiKey">Loading...</span></p>
    <p><strong>Usage Count:</strong> <span id="usageCount">Loading...</span></p>
    <p><strong>Max Usage:</strong> <span id="maxUsage">Loading...</span></p>
    <p><strong>Premium Status:</strong> <span id="premiumStatus">Loading...</span></p>
  </div>

  <h2>Manage Subscription</h2>
  <button id="upgradeSubscriptionButton" style="color: white; background-color: green; padding: 10px; cursor: pointer;">Upgrade to Premium</button>
  <button id="downgradeSubscriptionButton" style="color: white; background-color: orange; padding: 10px; cursor: pointer;">Downgrade to Free</button>

  <hr>

  <h2>Update Your Information</h2>
  <form id="updateUserForm">
    <label for="newEmail">New Email:</label>
    <input type="email" id="newEmail" placeholder="Enter new email" style="width: 100%; padding: 8px; margin-bottom: 20px;">
    
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password" style="width: 100%; padding: 8px; margin-bottom: 20px;">
    
    <button type="submit">Update Info</button>
  </form>

  <hr>

  <h2>Delete Account</h2>
  <button id="deleteAccountButton" style="color: white; background-color: red; padding: 10px; cursor: pointer;">Delete Account</button>

  <p id="result" style="margin-top: 20px;"></p>

  <script>


document.querySelectorAll("nav a").forEach((link) => {
  link.addEventListener("click", (event) => {
    event.preventDefault(); 
    const targetUrl = event.target.href; 

    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex"; 
    console.log("Spinner shown");

    if (!targetUrl) {
      console.error("Invalid target URL");
      loadingOverlay.style.display = "none"; 
      return;
    }

 
    setTimeout(() => {
      console.log("Navigating to:", targetUrl);
      window.location.href = targetUrl; 
    }, 500); 
  });
});


window.addEventListener("load", () => {
  const loadingOverlay = document.getElementById("loadingOverlay");
  loadingOverlay.style.display = "none"; 
  console.log("Spinner hidden on page load");
});


document.getElementById("upgradeSubscriptionButton").addEventListener("click", async () => {
  const apiKey = localStorage.getItem("apiKey");
  if (!apiKey) {
    alert("No API key found. Please log in.");
    window.location.href = "/login.html";
    return;
  }

  try {
    
    const stripeKeyResponse = await axios.get(`/get-stripe-key`);
    const stripe = Stripe(stripeKeyResponse.data.stripePublishableKey);

    const response = await axios.post(`/api/stripe/create-checkout-session`, {
  email: document.getElementById("email").textContent,
  plan: "premium",
}, {
  headers: { Authorization: `Bearer ${apiKey}` },
});


    if (response.status === 200 && response.data.id) {
      const { error } = await stripe.redirectToCheckout({ sessionId: response.data.id });
      if (error) {
        console.error("Stripe redirect error:", error);
        alert("Failed to redirect to Stripe. Please try again.");
      }
    } else {
      alert("Failed to create a checkout session. Please try again.");
    }
  } catch (error) {
    console.error("Error creating checkout session:", error);
    alert("Failed to upgrade subscription. Please try again.");
  }
});

document.getElementById("downgradeSubscriptionButton").addEventListener("click", async () => {
  const apiKey = localStorage.getItem("apiKey");
  if (!apiKey) {
    alert("No API key found. Please log in.");
    window.location.href = "/login.html";
    return;
  }

  try {
    const response = await axios.post(`/api/stripe/unsubscribe`,
 {}, {
      headers: { Authorization: `Bearer ${apiKey}` },
    });

    if (response.status === 200) {
      alert(response.data.message);
      fetchUserData(); 
    }
  } catch (error) {
    console.error("Error canceling subscription:", error);
    alert("Failed to cancel subscription. Please try again.");
  }
});
  
document.getElementById("logoutButton").addEventListener("click", () => {
  const loadingOverlay = document.getElementById("loadingOverlay");
  loadingOverlay.style.display = "flex"; 
  console.log("Spinner shown for Logout button");

  setTimeout(() => {
    localStorage.removeItem("apiKey"); 
    console.log("Navigating to login page");
    window.location.href = "/login.html"; 
  }, 500); 
});

    document.getElementById("updateUserForm").addEventListener("submit", async (event) => {
  event.preventDefault();
  const newEmail = document.getElementById("newEmail").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const result = document.getElementById("result");

  if (!newEmail && !newPassword) {
    result.innerText = "Please enter a new email or password to update.";
    return;
  }

  try {
    const apiKey = localStorage.getItem("apiKey");
    if (!apiKey) {
      alert("No API key found. Please log in.");
      window.location.href = "/login.html";
      return;
    }

    const response = await axios.put(
  `${window.location.origin}/api/user/update`,
  { email: newEmail, password: newPassword },
  { headers: { Authorization: `Bearer ${apiKey}` } }
);

    result.innerText = response.data.message;
    fetchUserData(); 
  } catch (error) {
    console.error("Error updating user information:", error);
    result.innerText = "Failed to update information. Please try again.";
  }
});


document.getElementById("deleteAccountButton").addEventListener("click", async () => {
  if (!confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
    return;
  }

  const apiKey = localStorage.getItem("apiKey");
  if (!apiKey) {
    alert("No API key found. Please log in.");
    window.location.href = "/login.html";
    return;
  }

  try {
    const response = await axios.delete(`/api/user/delete`, {
      headers: { Authorization: `Bearer ${apiKey}` },
    });

    if (response.status === 200) {
      alert("Account deleted successfully.");
      localStorage.removeItem("apiKey");
      window.location.href = "/"; 
    }
  } catch (error) {
    console.error("Error deleting account:", error);
    alert("Failed to delete account. Please try again.");
  }
});


async function fetchUserData() {
  const urlParams = new URLSearchParams(window.location.search);
  const apiKey = urlParams.get("apiKey") || localStorage.getItem("apiKey");

  if (!apiKey) {
    document.getElementById("result").textContent = "No API key found. Please log in.";
    window.location.href = "/login.html";
    return;
  }

  try {
    const response = await axios.get(`/api/user/usage`, {
      headers: {
        Authorization: `Bearer ${apiKey}`,
      },
    });

    const data = response.data;

    document.getElementById("email").textContent = data.email;
    document.getElementById("apiKey").textContent = data.apiKey;
    document.getElementById("usageCount").textContent = data.usageCount;
    document.getElementById("maxUsage").textContent = data.maxUsage;
    document.getElementById("premiumStatus").textContent = data.isPremium ? "Premium" : "Free";

  } catch (error) {
    console.error("Error fetching user data:", error);
    if (error.response && error.response.status === 404) {
   
      localStorage.removeItem("apiKey");
      alert("Your account no longer exists. Redirecting to login.");
      window.location.href = "/login.html";
    } else {
      document.getElementById("result").textContent = "Error fetching user data. Please try again later.";
    }
  }
}


    fetchUserData(); 


    window.addEventListener("pageshow", () => {
  const loadingOverlay = document.getElementById("loadingOverlay");
  loadingOverlay.style.display = "none";
  console.log("Spinner hidden on page show (e.g., back navigation)");
});


  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }

    #logoutButton {
      background-color: #ff4081;
      padding: 10px 20px;
      font-size: 16px;
      width: auto;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #logoutButton:hover {
      background-color: #f50057;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .api-docs-button,
    .pdf-gen-button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 16px;
      background-color: #5e72e4;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .api-docs-button:hover {
      background-color: #324cdd;
    }


    @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      label, input {
        font-size: 14px;
      }
    }
  </style>
</body>
</html>
