<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 40px auto;">
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="spinner" style="border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #2196f3; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
  </div>

  <!-- Navigation Bar -->
  <nav style="background-color: #f4f7fb; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd;">
    <div>
      <a href="/api-guide" class="api-docs-button" style="margin-right: 10px;">ðŸ“„ API Docs</a>
      <a href="/pdf-generator-demo" class="pdf-gen-button">ðŸ“„ PDF Generator</a>
    </div>
    <button id="logoutButton">Logout</button>
  </nav>

  <h1>User Dashboard</h1>

  <div id="user-info">
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p><strong>API Key:</strong> <span id="apiKey">Loading...</span></p>
    <p><strong>Usage Count:</strong> <span id="usageCount">Loading...</span></p>
    <p><strong>Max Usage:</strong> <span id="maxUsage">Loading...</span></p>
    <p><strong>Premium Status:</strong> <span id="premiumStatus">Loading...</span></p>
  </div>

  <h2>Manage Subscription</h2>
  <button id="upgradeSubscriptionButton" style="color: white; background-color: green; padding: 10px; cursor: pointer;">Upgrade to Premium</button>
  <button id="downgradeSubscriptionButton" style="color: white; background-color: orange; padding: 10px; cursor: pointer;">Downgrade to Free</button>



  <hr />

<h2>Shopify Store Integration</h2>
<div id="shopifyConnectionSection">
  <p>
    <strong>Connected Shopify Store:</strong>
    <span id="connectedShopDomain">None</span>
  </p>

  <label for="shopDomainInput">Shop Domain (e.g. mystore.myshopify.com):</label>
  <input type="text" id="shopDomainInput" placeholder="Enter your Shopify store domain" style="width: 100%; padding: 8px; margin-bottom: 10px;" />
  <label for="shopifyAccessToken">Shopify Access Token:</label>
<input type="text" id="shopifyAccessToken" name="shopifyAccessToken" />
  
  <button id="connectShopifyButton" style="background-color: #5e72e4; color: white;">Connect Shopify Store</button>
  <button id="disconnectShopifyButton" style="background-color: #ff4081; color: white; margin-left: 10px;">Disconnect Shopify Store</button>
  
  <p id="shopifyResult" style="margin-top: 10px; font-weight: bold;"></p>
</div>


  <h2>Update Your Information</h2>
  <form id="updateUserForm">
    <label for="newEmail">New Email:</label>
    <input type="email" id="newEmail" placeholder="Enter new email" style="width: 100%; padding: 8px; margin-bottom: 20px;" />

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password" style="width: 100%; padding: 8px; margin-bottom: 20px;" />

    <button type="submit">Update Info</button>
  </form>

  <hr />

  <h2>Delete Account</h2>
  <button id="deleteAccountButton" style="color: white; background-color: red; padding: 10px; cursor: pointer;">Delete Account</button>

  <p id="result" style="margin-top: 20px; font-weight: bold; color: #333;"></p>

  <script>
    
    const api = axios.create({
      baseURL: "/api",
      timeout: 10000,
    });

    function getApiKey() {
      return new URLSearchParams(window.location.search).get("apiKey") || localStorage.getItem("apiKey");
    }

    api.interceptors.request.use(
      (config) => {
        const apiKey = getApiKey();
        if (apiKey) {
          config.headers.Authorization = `Bearer ${apiKey}`;
        }
        return config;
      },
      (error) => Promise.reject(error)
    );

    api.interceptors.response.use(
      (response) => response,
      (error) => {
        if (error.response && error.response.status === 401) {
          alert("Session expired or unauthorized. Please log in again.");
          localStorage.removeItem("apiKey");
          window.location.href = "/login.html";
        }
        return Promise.reject(error);
      }
    );

   
    function maskApiKey(key) {
      if (!key) return "";
      return key.slice(0, 4) + "..." + key.slice(-4);
    }


    function displayUserInfo(data) {
      document.getElementById("email").textContent = data.email || "";
      document.getElementById("apiKey").textContent = maskApiKey(data.apiKey || "");
      document.getElementById("usageCount").textContent = data.usageCount || 0;
      document.getElementById("maxUsage").textContent = data.maxUsage || 0;
      document.getElementById("premiumStatus").textContent = data.isPremium ? "Premium" : "Free";
    }

    async function fetchUserData() {
      const apiKey = getApiKey();
      if (!apiKey) {
        document.getElementById("result").textContent = "No API key found. Please log in.";
        window.location.href = "/login.html";
        return;
      }
      try {
        const response = await api.get("/user/usage");
        displayUserInfo(response.data);
        document.getElementById("result").textContent = "";
      } catch (error) {
        console.error("Error fetching user data:", error);
        if (error.response && error.response.status === 404) {
          localStorage.removeItem("apiKey");
          alert("Your account no longer exists. Redirecting to login.");
          window.location.href = "/login.html";
        } else {
          document.getElementById("result").textContent = "Error fetching user data. Please try again later.";
        }
      }
    }

    


    document.querySelectorAll("nav a").forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const targetUrl = event.target.href;
        const loadingOverlay = document.getElementById("loadingOverlay");
        loadingOverlay.style.display = "flex";

        if (!targetUrl) {
          console.error("Invalid target URL");
          loadingOverlay.style.display = "none";
          return;
        }

        setTimeout(() => {
          window.location.href = targetUrl;
        }, 500);
      });
    });

    window.addEventListener("load", () => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "none";
    });

    window.addEventListener("pageshow", () => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "none";
    });

    const upgradeBtn = document.getElementById("upgradeSubscriptionButton");
    const downgradeBtn = document.getElementById("downgradeSubscriptionButton");
    const resultMessage = document.getElementById("result");

    async function handleSubscriptionChange(type) {
      const button = type === "upgrade" ? upgradeBtn : downgradeBtn;
      button.disabled = true;
      resultMessage.textContent = "";

      try {
        if (type === "upgrade") {
          const stripeKeyResponse = await api.get("/get-stripe-key");
          const stripe = Stripe(stripeKeyResponse.data.stripePublishableKey);

          const response = await api.post("/stripe/create-checkout-session", {
            email: document.getElementById("email").textContent,
            plan: "premium",
          });

          if (response.data.id) {
            const { error } = await stripe.redirectToCheckout({ sessionId: response.data.id });
            if (error) {
              resultMessage.textContent = "Failed to redirect to Stripe. Please try again.";
            }
          } else {
            resultMessage.textContent = "Failed to create checkout session. Please try again.";
          }
        } else {
          const response = await api.post("/stripe/unsubscribe");
          if (response.status === 200) {
            resultMessage.textContent = response.data.message;
            await fetchUserData();
          }
        }
      } catch (error) {
        console.error(`Failed to ${type === "upgrade" ? "upgrade" : "cancel"} subscription:`, error);
        resultMessage.textContent = `Failed to ${type === "upgrade" ? "upgrade" : "cancel"} subscription. Please try again.`;
      } finally {
        button.disabled = false;
      }
    }

    upgradeBtn.addEventListener("click", () => handleSubscriptionChange("upgrade"));
    downgradeBtn.addEventListener("click", () => handleSubscriptionChange("downgrade"));

    
    document.getElementById("logoutButton").addEventListener("click", () => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";

      setTimeout(() => {
        localStorage.removeItem("apiKey");
        window.location.href = "/login.html";
      }, 500);
    });

    
    document.getElementById("updateUserForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const newEmail = document.getElementById("newEmail").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!newEmail && !newPassword) {
        resultMessage.textContent = "Please enter a new email or password to update.";
        return;
      }

      try {
        const response = await api.put("/user/update", { email: newEmail, password: newPassword });
        resultMessage.textContent = response.data.message;
        fetchUserData();
      } catch (error) {
        console.error("Error updating user information:", error);
        resultMessage.textContent = "Failed to update information. Please try again.";
      }
    });

  
    document.getElementById("deleteAccountButton").addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
        return;
      }

      try {
        const response = await api.delete("/user/delete");
        resultMessage.textContent = response.data.message || "Account deleted.";
        localStorage.removeItem("apiKey");
        setTimeout(() => window.location.href = "/user-creation.html", 2000);
      } catch (error) {
        console.error("Error deleting account:", error);
        resultMessage.textContent = "Failed to delete account. Please try again.";
      }
    });



    // Fetch Shopify connection info and update UI
async function fetchShopifyConnection() {
  try {
    const response = await api.get("/shopify/connection");
    const { connectedShopDomain } = response.data;
    document.getElementById("connectedShopDomain").textContent = connectedShopDomain || "None";
  } catch (error) {
    console.error("Failed to fetch Shopify connection:", error);
    document.getElementById("connectedShopDomain").textContent = "Error fetching data";
  }
}

// Connect Shopify store
document.getElementById("connectShopifyButton").addEventListener("click", async () => {
  const shopDomain = document.getElementById("shopDomainInput").value.trim();
  if (!shopDomain) {
    document.getElementById("shopifyResult").textContent = "Please enter a valid shop domain.";
    return;
  }
  document.getElementById("connectShopifyButton").disabled = true;
  document.getElementById("shopifyResult").textContent = "";

  try {
    // Here you can implement OAuth flow or just save domain & token for demo
    // For demo, assume you get token from backend or input for now.
    // Replace with actual OAuth flow as needed.
    const dummyAccessToken = "dummy-access-token-for-demo"; // Replace this with real OAuth token in production
    
    const response = await api.post("/shopify/connect", {
      shopDomain,
      accessToken: dummyAccessToken,
    });
    document.getElementById("shopifyResult").textContent = response.data.message || "Shopify store connected!";
    document.getElementById("connectedShopDomain").textContent = shopDomain;
  } catch (error) {
    console.error("Error connecting Shopify store:", error);
    document.getElementById("shopifyResult").textContent = "Failed to connect Shopify store.";
  } finally {
    document.getElementById("connectShopifyButton").disabled = false;
  }
});

document.getElementById('connectShopifyBtn').addEventListener('click', async () => {
  const shopDomain = document.getElementById('shopDomain').value.trim();
  const accessToken = document.getElementById('shopifyAccessToken').value.trim();

  if (!shopDomain || !accessToken) {
    alert('Please enter both shop domain and access token.');
    return;
  }

  try {
    const response = await fetch('/api/shopify/connect', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + yourUserApiKeyOrTokenHere, // Adjust if you use token auth
      },
      body: JSON.stringify({ shopDomain, accessToken }),
    });

    const data = await response.json();

    if (response.ok) {
      alert(data.message);
    } else {
      alert('Error: ' + data.error);
    }
  } catch (err) {
    alert('Network or server error');
  }
});


// Disconnect Shopify store
document.getElementById("disconnectShopifyButton").addEventListener("click", async () => {
  if (!confirm("Are you sure you want to disconnect your Shopify store?")) return;
  document.getElementById("disconnectShopifyButton").disabled = true;
  document.getElementById("shopifyResult").textContent = "";

  try {
    const response = await api.post("/shopify/disconnect");
    document.getElementById("shopifyResult").textContent = response.data.message || "Shopify store disconnected.";
    document.getElementById("connectedShopDomain").textContent = "None";
  } catch (error) {
    console.error("Error disconnecting Shopify store:", error);
    document.getElementById("shopifyResult").textContent = "Failed to disconnect Shopify store.";
  } finally {
    document.getElementById("disconnectShopifyButton").disabled = false;
  }
});

// Fetch Shopify connection info on load as well
fetchShopifyConnection();


    fetchUserData();
  </script>



</body>
</html>

</body>
</html>
