<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator API</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 40px auto;">
  
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="spinner" style="border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #2196f3; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
  </div>
  <nav style="background-color: #f4f7fb; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd;">
    <div>
      <a href="/api-guide" class="api-docs-button" style="margin-right: 10px;">ðŸ“„ API Docs</a>
      <a href="#" id="userDashboardLink" class="api-docs-button">ðŸ‘¤ User Dashboard</a>
    </div>
    <button id="logoutButton">Logout</button>
  </nav>
  
    <h1> PDF Generator API</h1>
   

   

<!-- Endpoint Selection -->
<label for="endpoint">Endpoint:</label>
<select id="endpoint">
  <option value="generate-invoice">Invoice</option>
  <option value="generate-shop-order">Shop Order</option>
  <option value="generate-therapy-report">Therapy Report</option>
  <option value="generate-recipe">Recipe</option> 
  <option value="generate-pdf-from-html">Raw HTML</option>
  <option value="generate-packing-slip">Packing Slip</option>
</select>


  <br><br>

  <!-- API Key Input -->
  <label for="apiKey">Your API Key:</label>
  <input type="text" id="apiKey" style="width: 100%;" placeholder="Paste your API key here" required>

  <br><br>

 <!-- Mode Toggle -->
 <div>
  <label><input type="radio" name="mode" value="developer" checked> Developer Mode</label>
  <label><input type="radio" name="mode" value="friendly"> Friendly Mode</label>
</div>

<!-- Template Selector -->
<div id="template-section">
  <label for="template-select">Choose Template:</label>
  <select id="template-select">
    <option value="">Select a template</option>
    <option value="invoice">Invoice</option>
    <option value="receipt">Receipt</option>
  </select>
</div>

<!-- Developer Mode Area -->
<div id="developer-mode">
  <label for="json-input">JSON Data:</label>
  <textarea id="json-input" placeholder="Paste JSON here"></textarea>

  <label for="html-input">HTML Template:</label>
  <textarea id="html-input" placeholder="Paste HTML here"></textarea>

  <button id="generate-dev">Generate PDF (Developer)</button>
</div>

<!-- Friendly Mode Area -->
<form id="friendly-form" style="display: none;"></form>
<button id="generate-friendly" style="display: none;">Generate PDF (Friendly)</button>

  <!-- JSON Data Input -->
  <label for="json">Data (JSON):</label>
  <textarea id="json" rows="20" style="width: 100%;" required></textarea>

  <br>

  <!-- Button to Generate PDF -->
  <button onclick="sendRequest()">Generate PDF</button>

  <p id="result"></p>

  <!-- Stripe Payment Button -->
  <h3>Upgrade to Premium (More PDF Generations)</h3>
  <button id="payment-button">Pay for Premium Access</button>

  <p id="payment-result"></p>



  <script>
    document.querySelectorAll("nav a").forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const targetUrl = event.target.href;
    
        const loadingOverlay = document.getElementById("loadingOverlay");
        loadingOverlay.style.display = "flex";
        console.log("Spinner shown");
    
        if (!targetUrl) {
          console.error("Invalid target URL");
          loadingOverlay.style.display = "none";
          return;
        }
    
        setTimeout(() => {
          console.log("Navigating to:", targetUrl);
          window.location.href = targetUrl;
        }, 500);
      });
    });
    
    window.addEventListener("load", () => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "none";
      console.log("Spinner hidden on page load");
    });
    
    async function sendRequest() {
      showProgressBar();
    
      try {
        await new Promise((resolve) => setTimeout(resolve, 2000));
        alert("Request completed!");
      } catch (error) {
        console.error("Error:", error);
      } finally {
        setTimeout(hideProgressBar, 500);
      }
    }
    
    async function fetchUserUsage() {
      const apiKey = localStorage.getItem("apiKey");
      if (!apiKey) {
        alert("No API key found. Please log in.");
        window.location.href = "/login.html";
        return;
      }
    
      try {
  const response = await axios.get(`/api/user/usage`, {
    headers: { Authorization: `Bearer ${apiKey}` },
  });

  const { usageCount, maxUsage } = response.data;

    
        if (usageCount >= maxUsage) {
          document.getElementById("result").innerText = "Monthly usage limit reached. Upgrade to premium for unlimited access.";
          document.querySelector("button[onclick='sendRequest()']").disabled = true;
        }
      } catch (error) {
        console.error("Error fetching user usage:", error);
      }
    }
    
    fetchUserUsage();
    function updateJsonForEndpoint(endpoint) {
      const baseUrl = window.location.origin;

  let jsonData = "";

  if (endpoint === "generate-recipe") {
    jsonData = `{
      "data": {
        "recipeName": "Cheese Pie",
        "author": "Anna Moore",
        "ingredients": [
          "500g flour",
          "200g cheese",
          "100g butter",
          "1 egg"
        ],
        "instructions": [
          "Mix the flour, egg, and butter.",
          "Add crumbled cheese.",
          "Bake in preheated oven at 180Â°C for 40 minutes."
        ],
        "prepTime": "30 minutes",
        "cookTime": "40 minutes"
      }
    }`;

  } else if (endpoint === "generate-therapy-report") {
    jsonData = `{
      "data": {
        "childName": "Anna Moore",
        "birthDate": "2021-02-14",
        "sessionDate": "2025-03-25",
        "therapyType": "Speech Therapy",
        "observations": "The child shows progress in articulating sounds.",
        "recommendations": "Continue home exercises for 10 minutes daily. Next check-up in 4 weeks.",
        "milestones": [
          { "name": "Pronounce B", "progress": "Improved" },
          { "name": "Pronounce M", "progress": "Satisfactory" },
          { "name": "Pronounce P", "progress": "Excellent" }
        ],
        "milestonesData": [60, 70, 90],
        "logoUrl": "${baseUrl}/images/Logo.png"
      }
    }`;

  } else if (endpoint === "generate-shop-order") {
    jsonData = `{
      "data": {
        "shopName": "TetaFit Store",
        "customer": {
          "name": "Anna Moore",
          "email": "anna@example.com"
        },
        "orderId": "ORD-98765",
        "date": "2025-03-25",
        "products": [
          { "name": "Protein Bar", "quantity": 2, "price": "4.00â‚¬" },
          { "name": "Yoga Mat", "quantity": 1, "price": "19.99â‚¬" }
        ],
        "total": "27.99â‚¬"
      }
    }`;

  } else if (endpoint === "generate-invoice") {
    jsonData = `{
      "data": {
        "customerName": "Anna Moore",
        "customerEmail": "anna@example.com",
        "orderId": "12345",
        "date": "2025-03-25",
        "items": [
          { "name": "PDF Template", "quantity": 1, "price": "10.00â‚¬", "total": "10.00" },
          { "name": "Extra Support", "quantity": 1, "price": "5.00â‚¬", "total": "5.00" }
        ],
        "subtotal": "15.00â‚¬",
        "tax": "3.15â‚¬",
        "total": "18.15â‚¬"
      }
    }`;
    
  } else if (endpoint === "generate-packing-slip") {
      jsonData = `{
        "data": {
          "orderId": "98765",
          "customerName": "John Smith",
          "shippingAddress": "1234 Maple Street, Springfield, USA",
          "date": "2025-05-14",
          "items": [
            { "name": "Yoga Mat", "sku": "YM-001", "quantity": 1 },
            { "name": "Dumbbells Set", "sku": "DB-002", "quantity": 2 },
            { "name": "Water Bottle", "sku": "WB-003", "quantity": 3 }
          ]
        }
      }`;
      

  } else if (endpoint === "generate-pdf-from-html") {
  jsonData = JSON.stringify({
    html: `
      <html>
        <head>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            h1 { color: #333; text-align: center; }
            p { line-height: 1.6; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f4f7fb; }
          </style>
        </head>
        <body>
          <h1>Sample Raw HTML</h1>
          <p>This is a sample PDF generated from raw HTML.</p>
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sample Item 1</td>
                <td>2</td>
                <td>$10.00</td>
              </tr>
              <tr>
                <td>Sample Item 2</td>
                <td>1</td>
                <td>$5.00</td>
              </tr>
            </tbody>
          </table>
        </body>
      </html>
    `

    }, null, 2);
  }


      document.getElementById('json').value = jsonData;
    }
    
    document.getElementById('endpoint').addEventListener('change', (event) => {
      updateJsonForEndpoint(event.target.value);
    });
    
    updateJsonForEndpoint(document.getElementById('endpoint').value);
    
    const storedApiKey = localStorage.getItem('apiKey');
    if (storedApiKey) {
      document.getElementById('apiKey').value = storedApiKey;
    } else {
      alert('No API key found. Please log in.');
      window.location.href = 'login.html'; 
    }
    
    const apiKey = localStorage.getItem("apiKey");
    const userDashboardLink = document.getElementById("userDashboardLink");
    
    if (apiKey) {
      userDashboardLink.href = `/user-dashboard?apiKey=${apiKey}`;
    } else {
      userDashboardLink.href = "/login.html"; 
    }
    
    document.getElementById("logoutButton").addEventListener("click", () => {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";
      console.log("Spinner shown for Logout button");
    
      setTimeout(() => {
        localStorage.removeItem("apiKey");
        console.log("Navigating to login page");
        window.location.href = "/login.html";
      }, 500);
    });
    
    async function sendRequest() {
      const apiKey = document.getElementById('apiKey').value || localStorage.getItem('apiKey');
      const endpoint = document.getElementById('endpoint').value;
      const jsonInput = document.getElementById('json').value;
      const result = document.getElementById('result');
    
      if (!apiKey || !jsonInput) {
        result.innerText = 'Please enter both API key and valid JSON data.';
        return;
      }
    
      result.innerText = 'Generating PDF...';
      try {
        const response = await fetch(`/api/${endpoint}`, {

    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${apiKey}`
    },
    body: jsonInput
  });

    
        if (!response.ok) {
          const err = await response.json();
          console.error("API Error:", err);
          result.innerText = 'Error: ' + (err.error || response.statusText);
          return;
        }
    
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.pdf';
        a.click();
        result.innerText = 'âœ… PDF downloaded!';
      } catch (err) {
        result.innerText = 'Error: ' + err.message;
      }
    }

    fetch('/api/generate-pdf-from-html', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: jsonData
  })
  .then((response) => response.blob())
  .then((blob) => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'generated_pdf.pdf';
    link.click();
  })
  .catch((error) => {
    console.error('Error generating PDF:', error);
  });
    
    fetch('/get-stripe-key')
      .then(response => response.json())
      .then(data => {
        const stripe = Stripe(data.stripePublishableKey);
    
        document.getElementById('payment-button').addEventListener('click', async () => {
          const apiKey = document.getElementById('apiKey').value || localStorage.getItem('apiKey');
          if (!apiKey) {
            alert('Please provide your API key');
            return;
          }
    
          try {
            const response = await fetch('/api/stripe/create-checkout-session', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
              },
              body: JSON.stringify({
                email: "user@example.com", 
                plan: "premium" 
              }),
            });
    
            if (!response.ok) {
              const error = await response.json();
              console.error("Error creating checkout session:", error);
              alert(`Error: ${error.error || "Failed to create checkout session"}`);
              return;
            }
    
            const session = await response.json();
    
            if (!session.id) {
              alert('Error: No session ID returned from backend.');
              console.log(session);
              return;
            }
    
            const { error } = await stripe.redirectToCheckout({ sessionId: session.id });
            if (error) {
              console.log(error);
              alert('Error during checkout');
            }
          } catch (err) {
            console.error("Unexpected error:", err);
            alert('An unexpected error occurred. Please try again.');
          }
        });
      })
      .catch(error => console.error('Error fetching Stripe key:', error));



      const formFieldsByTemplate = {
      invoice: [
        { label: 'Customer Name', key: 'customerName', type: 'text' },
        { label: 'Invoice Date', key: 'invoiceDate', type: 'date' },
        { label: 'Amount', key: 'amount', type: 'number' }
      ],
      receipt: [
        { label: 'Recipient', key: 'recipient', type: 'text' },
        { label: 'Date', key: 'date', type: 'date' },
        { label: 'Total', key: 'total', type: 'number' }
      ]
    };

    const modeRadios = document.querySelectorAll('input[name="mode"]');
    const devSection = document.getElementById('developer-mode');
    const friendlyForm = document.getElementById('friendly-form');
    const generateFriendlyBtn = document.getElementById('generate-friendly');
    const templateSelect = document.getElementById('template-select');

    modeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const isDev = mode === 'developer';
        devSection.style.display = isDev ? 'block' : 'none';
        friendlyForm.style.display = !isDev ? 'block' : 'none';
        generateFriendlyBtn.style.display = !isDev ? 'inline-block' : 'none';
      });
    });

    templateSelect.addEventListener('change', () => {
      const selectedTemplate = templateSelect.value;
      const fields = formFieldsByTemplate[selectedTemplate] || [];
      friendlyForm.innerHTML = '';

      fields.forEach(field => {
        const label = document.createElement('label');
        label.textContent = field.label;

        const input = document.createElement('input');
        input.type = field.type;
        input.name = field.key;

        friendlyForm.appendChild(label);
        friendlyForm.appendChild(document.createElement('br'));
        friendlyForm.appendChild(input);
        friendlyForm.appendChild(document.createElement('br'));
      });
    });

    document.getElementById('generate-friendly').addEventListener('click', async (e) => {
      e.preventDefault();
      const selectedTemplate = templateSelect.value;
      const formData = new FormData(friendlyForm);
      const json = {};

      for (let [key, value] of formData.entries()) {
        json[key] = value;
      }

      const payload = {
        template: selectedTemplate,
        data: json
      };

      const res = await fetch('/api/generate-pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', `${selectedTemplate}.pdf`);
      document.body.appendChild(link);
      link.click();
    });

    document.getElementById('generate-dev').addEventListener('click', async () => {
      const jsonInput = document.getElementById('json-input').value;
      const htmlInput = document.getElementById('html-input').value;

      const payload = {
        html: htmlInput,
        data: JSON.parse(jsonInput || '{}')
      };

      const res = await fetch('/api/generate-pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.setAttribute('download', 'generated.pdf');
      document.body.appendChild(link);
      link.click();
    });


      window.addEventListener("pageshow", () => {
  const loadingOverlay = document.getElementById("loadingOverlay");
  loadingOverlay.style.display = "none";
  console.log("Spinner hidden on page show (e.g., back navigation)");
});


    </script>
</body>
</html>
