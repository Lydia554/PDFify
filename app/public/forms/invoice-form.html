<!-- public/forms/invoice-form.html -->
<div>
    <label>Invoice Number:</label>
    <input type="text" name="invoiceNumber" placeholder="INV-1234" required /><br />
  
    <label>Customer Name:</label>
    <input type="text" name="customerName" placeholder="John Doe" required /><br />
  
    <label>Date:</label>
    <input type="date" name="date" /><br />
  
    <label>Due Date:</label>
    <input type="date" name="dueDate" /><br />
  
    <label>Currency:</label>
    <input type="text" name="currency" placeholder="USD" /><br />
  
    <h4>Items</h4>
    <div id="itemsContainer">
      <div class="item-row">
        <input type="text" name="itemDescription" placeholder="Item Description" />
        <input type="number" name="itemQuantity" placeholder="Qty" />
        <input type="number" name="itemUnitPrice" placeholder="Unit Price" />
      </div>
    </div>
    <button type="button" id="addItemBtn">+ Add Item</button>
  </div>
  
  <script>
    document.getElementById('addItemBtn')?.addEventListener('click', () => {
      const container = document.getElementById('itemsContainer');
      const itemRow = document.createElement('div');
      itemRow.className = 'item-row';
      itemRow.innerHTML = `
        <input type="text" name="itemDescription" placeholder="Item Description" />
        <input type="number" name="itemQuantity" placeholder="Qty" />
        <input type="number" name="itemUnitPrice" placeholder="Unit Price" />
      `;
      container.appendChild(itemRow);
    });
  </script>
