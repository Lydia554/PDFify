version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdf-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PUPPETEER_SKIP_DOWNLOAD: true
    volumes:
      - .:/app
    cap_add:
      - SYS_ADMIN
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: pdf-api-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
